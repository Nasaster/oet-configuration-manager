<article class="application-select col-sm-4">
    <p>application: </p>
    <select class="form-control">
        {% for app in applications %}
        <option value="{{app}}">{{app}}</option>
        {% endfor %}
    </select>
</article>

<article class="config-type-select col-sm-4">
    <p>type of configuration: </p>
    <select class="form-control">
        {% for type in configTypes %}
        <option value="{{type}}">{{type}}</option>
        {% endfor %}
    </select>
</article>
