<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit property {{group}}.{{field}}</h4>
    </div>
    <div class="modal-body">
        <form name="{{path}}" id="configuration-property-form">
            <ul>
                {% for channel in config %}
                <li class="field-item">
                    <label>{{ loop.key }}</label>
                    <input name="{{loop.key}}" value="{{ config[ loop.key ] }}">
                </li>
                {% endfor %}
            </ul>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-role="update">Update</button>
    </div>
</div><!-- /.modal-content -->
