<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Delete item from {{path.join('/') || 'root'}}</h4>
    </div>
    <div class="modal-footer">
        <form name="{{path}}" id="configuration-property-form" onsubmit="return false;">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-role="delete-template">Delete</button>
        </form>
    </div>
</div><!-- /.modal-content -->
