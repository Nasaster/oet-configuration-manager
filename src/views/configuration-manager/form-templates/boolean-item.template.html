<li>
    <label>{{label}}</label>
    <div class="radio-buttons">
        <input class="input-radio" type="radio" name="{{path}}" data-path="{{path}}" {{checkedTrue}} value="true"> True
        <input class="input-radio" type="radio" name="{{path}}" data-path="{{path}}" {{checkedFalse}} value="false"> False
    </div>
    <div class="clear"></div>
</li>
