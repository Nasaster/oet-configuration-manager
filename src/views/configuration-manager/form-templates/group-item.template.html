<li role="" class="group-item">
    <label>
        <i class="action-close glyphicon glyphicon-minus"></i>
        <i class="action-open glyphicon glyphicon-plus hidden"></i>
        <a data-role="toggle-sub-group" href="#">{{label}}</a>
    </label>
    <div class="buttons">
        <a dat-role="add-item" data-path="{{path}}" href="#">New</a>
        <a dat-role="delete-group" data-path="{{path}}" href="#">Delete</a>
    </div>
    <ul class="sub-group">
        {{content}}
    </ul>
</li>
