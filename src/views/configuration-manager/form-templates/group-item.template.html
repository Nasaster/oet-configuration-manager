<li role="" class="group-item closed">
    <label>
        <i class="action-close icon-large icon-minus-sign hidden">-</i>
        <i class="action-open icon-large icon-plus-sign">+</i>
        <a data-role="toggle-sub-group" href="#">{{label}}</a>
    </label>
    <div class="buttons">
        <a dat-role="add-item" href="#">New</a>
        <a dat-role="delete-group" href="#">Delete</a>
    </div>
    <ul class="sub-group">
        {{content}}
    </ul>
</li>
